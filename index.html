<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Premium Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand: #0b5ed7;
            --muted: #6c757d;
            --bg: #f7fbff;
        }

        body {
            font-family: inter, system-ui, -apple-system, 'Segoe UI', Roboto, arial;
            background: var(--bg);
            color: #0f1724;
        }

        .nav-brand {
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .navbar {
            background: transparent;
        }

        .hero {
            padding: 3.5rem 0;
        }

        .product-card {
            border-radius: 14px;
            overflow: hidden;
            border: 0;
            box-shadow: 0 8px 28px rgba(12, 36, 80, 0.06);
        }

        .price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--brand);
        }

        .badge-feature {
            background: rgba(11, 94, 215, 0.08);
            color: var(--brand);
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 999px;
        }

        .specs li {
            list-style: none;
            padding: 6px 0;
            border-bottom: 1px dashed #e9eef8;
        }

        .footer {
            background: #0b1a2b;
            color: #dfeedf;
        }

        .logo-mark {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--brand), #6f61ff);
            color: #ffffff;
            font-weight: 700;
        }

        .carousel-image {
            height: 380px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width:768px) {
            .carousel-image {
                height: 260px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg py-3 shadow-sm bg-white">
        <div class="container">
            <a class="d-flex align-items-center gap-2 text-decoration-none" href="#">
                <div class="logo-mark">LS</div>
                <div class="ms-2 nav-brand text-dark">LaptopStore</div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#specs">Specs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contect">Contect</a></li>
                    <li class="nav-item ms-3"><a class="btn btn-outline-primary" href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO / PRODUCT SHOECASE -->
    <header class="hero">
        <div class="container">
            <div class="row g-4 align-items-center">
                <div class="col-lg-6">
                    <div class="card product-card p-4">
                        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./image/laptop-front-view.jpg" class="carousel-image" alt="Laptop front">
                                </div>
                                <div class="carousel-item">
                                    <img src="./image/laptop-back-view.jpg" class="carousel-image" alt="Laptop back">
                                </div>
                                <div class="carousel-item">
                                    <img src="./image/laptop-side-view.jpg" class="carousel-image" alt="Laptop side">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



</body>

</html>
